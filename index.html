<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/home-page.css">
    <title>Homem-Aranha | Multiverso</title>
</head>
<body>
    <nav class="menu">
        <ul>
            <li class="menu__item">
                <a href="/">Home</a>
            </li>
            <li class="menu__item">
                <a href="#">Tobey Maguire</a>
            </li>
            <li class="menu__item menu__icon">
                <img src="./src/images/icons/spider.svg" alt="Spiderman multiverse">
            </li>
            <li class="menu__item">
                <a href="#">Tom Holland</a>
            </li>
            <li class="menu__item">
                <a href="#">Andrew Garfield</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <a href="#" class="card" id="spider-man-01">
            <img class="card__background" src="./src/images/pic-sm-bg-01.jpg" alt="">
            <img class="card__image" src="./src/images/spider-man-01.png" alt="Tobey Maguire">
            <h2 class="card__title">Tobey Maguire</h2>
        </a>
        <a href="#" class="card" id="spider-man-02">
            <img class="card__background" src="./src/images/pic-sm-bg-02.jpg" alt="">
            <img class="card__image" src="./src/images/spider-man-02.png" alt="Tom Holland">
            <h2 class="card__title">Tom Holland</h2>
        </a>
        <a href="#" class="card" id="spider-man-03">
            <img class="card__background" src="./src/images/pic-sm-bg-03.jpg" alt="">
            <img class="card__image" src="./src/images/spider-man-03.png" alt="Andrew Garfield">
            <h2 class="card__title">Andrew Garfield</h2>
        </a>
    </div>
    <div class="controller">
        <div class="controller__button">
            01
        </div>
        <div class="controller__button">
            02
        </div>
        <div class="controller__button">
            03
        </div>
        <div class="controller__line"></div>
    </div>
    <script src="./src/scripts/card-hover-animation.js">    </script>
</body>
</html>
